<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Create Event</title>
</head>
<body class="container">

<h1>Create Event</h1>

<nav th:replace="fragment :: navigation"></nav>

<form method="post" action="@{/events/edit}">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" th:value="${event.name}"class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="description" th:value="${event.description}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-edit">
    </div>
    <div class="form-group">
        <input type="hidden" th:value="${event.id}" name="event Id" />
    </div>

</form>

</body>
</html>
